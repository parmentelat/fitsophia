!switch-c007# sh run
no spanning-tree
hostname switch-c007
username root password encrypted a03274cc064dc9d155aa6b7c325de3351b118020 privilege 15
ip ssh server
!
! use static address so we are robust wrt VLANs
interface vlan 1
ip address 192.168.4.104 /24
!ip default-gateway 192.168.4.100
!

!Default settings:
!Service tag: G4F2VS1
!
!SW version 4.1.0.8 (date  28-Aug-2012 time  11:17:36)
!
!Gigabit Ethernet Ports
!=============================
!no shutdown
!speed 1000
!duplex full
!negotiation
!flow-control on
!mdix auto
!no back-pressure
!
!interface vlan 1
!interface port-channel 1 - 32
!
!spanning-tree
!spanning-tree mode RSTP
!
!qos basic
!qos trust cos
!eee enable
!
bridge multicast filtering
ip igmp snooping

!
! VLANS
!
! define VLANs
!
vlan database
vlan 10,20,30,40
exit
!
! name vlans
!
interface vlan 10
name "reboot"
exit
interface vlan 20
name "data"
exit
interface vlan 30
name "control"
exit
interface vlan 40
name switches
exit
!
! both optical lines should are essentially expected to
! forward stuff transparently on our VLANs
!
interface range tengigabitethernet 1/0/1-2
switchport mode general
switchport general allowed vlan add 1,10,30,40 untagged
switchport general allowed vlan add 20 tagged
switchport general pvid 1
exit
