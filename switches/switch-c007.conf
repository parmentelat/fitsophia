!switch-c007# sh run
no spanning-tree
hostname switch-c007
username root password encrypted a03274cc064dc9d155aa6b7c325de3351b118020 privilege 15
ip ssh server
!
! use static address so we are robust wrt VLANs
interface vlan 1
ip address 192.168.4.104 /24
!ip default-gateway 192.168.4.100
!
exit

bridge multicast filtering
ip igmp snooping
ip igmp snooping vlan 1
! forward multicast routing info to switch-data
ip igmp snooping vlan 1 static 224.0.0.10 interface te1/0/2
! tmp - probably should not be needed
ip igmp snooping vlan 1 static 234.5.6.7  interface te1/0/2
! this seemed to be useful but could have not positively confirmed
! it is strictly necessary
ip igmp snooping vlan 1 querier
