<!doctype html>
<html>
  <head>
    <title>sidecar client</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="sidecar-client.js"></script>
    <link type="text/css" rel="stylesheet" href="sidecar-client.css"/>
  </head>
  <body>
    <div class="allpage"><span class="header">sidecar url</span>
    <input id="url"/>
    <button id="connect" onclick="set_url()">Apply/Reconnect</button>
    <button id="disconnect" onclick="pause()">Pause/Disconnect</button>
    <button onclick="clear_contents()">Clear</button>
    </div>

    <div id='requests'></div>
    <div id='contents'></div>
  </body>
</html>
