<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nightly Routine</title>

    <link rel="icon" type="image/png" href="http://r2lab.inria.fr/assets/img/r2lab-icon.png"/>
    <!---------------------------------------->
    <!-- bootstrap and jquery are all over the place -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="http://r2lab.inria.fr/assets/js/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!---------------------------------------->
    <!-- openlab layout -->
    <link rel="stylesheet" type="text/css" media="screen" href="http://r2lab.inria.fr/assets/css/r2lab.css" />
    <link type="text/css" rel="stylesheet" href="http://r2lab.inria.fr/assets/font-awesome-4.4.0/css/font-awesome.min.css"/>
    <!---------------------------------------->
    <style>
    .gi-2x{font-size: 18px; padding: 2px;}
    .mini {width: 10px;}
    .bar {background: -webkit-gradient(linear, left top, left bottom, from(#00A0D0), to(#ffffff)) repeat-X; padding-top: 40px;}
    </style>
  </head>
  <body>

  <div class="container-fluid">
	<div class="row">
    <p  class="bar"></p>
		<div class="col-md-12">
      <h5>
				<span class="label label-default">01/01/2016</span>
			</h5>
			<p>
				The nightly routine summary.
			</p>
			<table class="table table-condensed">
				<thead>
          <tr>
  			    <th colspan="12">failed nodes</th>
  				</tr>
				</thead>
				<tbody>
					<tr>
						<td class="mini"><div class="numberCircle"><div class="height_fix"></div><div class="content">30</div></div></td>
						<td class="mini"><span class="glyphicon glyphicon-off text-success gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="initial power on"></span></td>
            <td class="mini"><span class="glyphicon glyphicon-console gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="ssh to the node"></span></td>
						<td class="mini"><span class="glyphicon glyphicon-download-alt gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="load new image"></span></td>
            <td class="mini"><span class="glyphicon glyphicon-refresh gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="restart"></span></td>
						<td class="mini"><span class="glyphicon glyphicon-random gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="O.S. changed"></span></td>
            <td class="mini"><span class="glyphicon glyphicon-hourglass gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="zumbie nodes"></span></td>
            <td class="mini"></td>
            <td class="mini"></td>
            <td class="mini"><span class="label label-default">ubuntu 14.10</span></td>
            <td class="mini"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></td>
            <td><span class="label label-info">fedora 21</span></td>
					</tr>
				</tbody>
			</table>
      <table id="collapseme" class="table table-condensed">
        <thead>
  				<tr>
  			    <th colspan="12">other nodes</th>
  				</tr>
      </thead>
				<tbody>
          <tr>
						<td class="mini"><div class="numberCircle"><div class="height_fix"></div><div class="content">30</div></div></td>
						<td class="mini"><span class="glyphicon glyphicon-off text-success gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="initial power on"></span></td>
            <td class="mini"><span class="glyphicon glyphicon-console gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="ssh to the node"></span></td>
						<td class="mini"><span class="glyphicon glyphicon-download-alt gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="load new image"></span></td>
            <td class="mini"><span class="glyphicon glyphicon-refresh gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="restart"></span></td>
						<td class="mini"><span class="glyphicon glyphicon-random gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="O.S. changed"></span></td>
            <td class="mini"><span class="glyphicon glyphicon-hourglass gi-2x" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="zumbie nodes"></span></td>
            <td class="mini"></td>
            <td class="mini"></td>
            <td class="mini"><span class="label label-default">ubuntu 14.10</span></td>
            <td class="mini"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></td>
            <td><span class="label label-info">fedora 21</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
  <hr>
  </div>

  <script>
    $(document).ready(function() {
      $("body").tooltip({ selector: '[data-toggle=tooltip]' });
    });
  </script>

  </body>
</html>
