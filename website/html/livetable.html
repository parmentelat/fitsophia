<html>
	<head>
		<title>R2Lab Table Prototype</title>
		<link rel="icon" type="image/png" href="../html/assets/img/r2lab-icon.png"/>
		<!-- third-party stuff -->
		<script src="assets/js/d3.min.js"></script>
		<script src="assets/js/jquery-2.1.4.min.js"></script>
		<script src="assets/js/socket.io-1.3.6.js"></script>
		<!-- local stuff -->
		<script type="text/javascript" src="livetable.js"></script>
		<link type="text/css" rel="stylesheet" href="../html/assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="livetable.css">
	</head>
	<body>
		<table class="table table-condensed livetable">
		  <thead>
		    <tr>
		      <th></th>
		      <th>Availability</th>
		      <th>On/Off</th>
		      <th>Ping</th>
		      <th>O.S.</th>
		    </tr>
		  </thead>
		  <!-- hook for livetable.js -->
		  <tbody id="livetable_container">
		    <tr>
		      <td><span class="badge label-default">01</span></td>
		      <td class="ok"></td>
		      <td class="on"></td>
		      <td class="ping_ok"></td>
		      <td class="os"><img src="assets/img/ub.png" height="20" width="20"><br>ubuntu 14.10</td>
		    </tr>
		    <tr>
		      <td><span class="badge label-default">02</span></td>
		      <td class="ko"></td>
		      <td class="off"></td>
		      <td class="ping_ko"></td>
		      <td class="os"><img src="assets/img/fd.png" height="20" width="20"><br>fedora 21</td>
		    </tr>
		  </tbody>
		</table>
	</body>
</html>
